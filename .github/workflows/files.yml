name: Deploy spring/files into Roští.cz

on:
  push:
    branches:
      - master
    paths:
      - "packages/files/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HOST: ssh.rosti.cz
      USER: app
      PORT: ${{ secrets.PORT }}
      NODE_VERSION: 22.4.1
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.KEY }}
      - name: Setup hostkey
        run: |
          echo "ssh.rosti.cz ssh-rsa " > ./known_hosts
      - name: env
        run: |
          cat << EOF > .env
          ${{ secrets.ENV }}
          EOF
      - name: Dependencies
        run: |
          bun install
      - name: Build
        run: |
          bun run build
